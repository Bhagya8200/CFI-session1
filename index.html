<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Session 1</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="inner-container">
          <h1 id="heading">Sell Your Item</h1>
          <label for="choose-file">Photo of item: </label><br/>
          <input type="file" id="choose-file" /><br/>
          <label for="name">Name:</label><br/>
          <input type="text" id="name" /><br/>
          <label for="brand">Brand:</label><br/>
          <input type="text" id="brand" /><br/>
          <label for="date-bought">When was it bought:</label><br/>
          <input type="date" id="date-bought" /><br/>
          <label for="price">Price:</label><br/>
          <input type="number" id="price" /><br/>
          <label for="sellers-name">Seller's Name:</label><br/>
          <input type="text" id="sellers-name" /><br/>
          <label for="contact-number">Contact Number:</label><br/>
          <input type="text" id="contact-number" /><br/>
          <label for="sellers-location">Seller's Location:</label><br/>
          <input type="text" id="sellers-location" /><br/>
          <button id="submit-button">Submit</button>
        </div>
      </div>
</body>
</html>
